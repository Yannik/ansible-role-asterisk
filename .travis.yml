---
language: python
python: "2.7"

sudo: true
dist: trusty

addons:
  apt:
    packages:
    - python-pip
    - python-apt

services:
  - docker

env:
  global:
    - DOCKER_USER=yanniksembritzki
    - secure: 

install:
  # Install ansible
  - pip install ansible

  - git clone https://github.com/ansible/ansible-container.git && cd ansible-container && python ./setup.py install && cd ..

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check

  # Run playbook
  #- ansible-playbook tests/test.yml -i tests/inventory --connection=local --sudo

  # Run playbook again to check idempotency
  #- >
  #  ansible-playbook tests/test.yml -i tests/inventory --connection=local --sudo
  #  | grep -q 'changed=0.*failed=0'
  #  && (echo 'Idempotence test: pass' && exit 0)
  #  || (echo 'Idempotence test: fail' && exit 1)

after_success:
 - cd tests/docker && ansible-container build
 - ansible-container push --username "${DOCKER_USER}" --password "${DOCKER_PASS}" --push-to docker

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
