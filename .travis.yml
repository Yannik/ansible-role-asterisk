---
language: python
python: "2.7"

sudo: true
dist: trusty

addons:
  apt:
    packages:
    - python-pip
    - python-apt

services:
  - docker

env:
  global:
    - DOCKER_USER=yanniksembritzki
    - secure: 
  matrix:
    - DOCKER=true
    - DOCKER=false

install:
  # Install ansible
  - pip install ansible

  - pip install 'ansible-container[docker]'

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Test role locally
  - ${DOCKER} || ansible-playbook tests/test.yml -i tests/inventory --syntax-check
  - ${DOCKER} || ansible-playbook tests/test.yml -i tests/inventory --connection=local --sudo
  - >
    ${DOCKER} || ansible-playbook tests/test.yml -i tests/inventory --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Build docker container
  - '! ${DOCKER} || cd tests/ansible-container && ansible-container --debug build 2>&1'
  - '! ${DOCKER} || touch docker.json'
  - '! ${DOCKER} || export DOCKER_CONFIG=$(pwd)/docker.json' # ansible-container mysteriously fails if using the default ($HOME/.docker/config.json)
  - '! ${DOCKER} || ansible-container push --push-to docker --username "${DOCKER_USER}" --password "${DOCKER_PASS}" --tag latest'

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
